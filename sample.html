<!DOCTYPE html>
<html>
<head>
	<title>sample</title>
	<style>
		.parent{
			align-items: center;
			display: flex;
			flex-wrap: wrap;
			flex-direction: row;
			justify-content: center;
		}
		.child{
			background: red;
			border:1px solid rgb(3,123,145);
			padding: 1%;
			margin:1%;
			width: 20%;
			justify-content: space-between;
		}
		@media only screen and (min-width:320px) and (max-width: 480px){
			.child{
				width: 40%;
				font-size: 25px;
				border: 3px solid black;
				border-radius: 10px;
			}
		}
	</style>
	<meta charset="utf-8"/>
	<meta name="viewport" 
	content="width=device-width,initial-scale=1"/>
</head>
<body>
	<section class="parent">
		<article class="child">Kandukur</article>
		<article class="child">V.R.Kota</article>
		<article class="child">Ongole</article>
		<article class="child">Rajahmundry</article>
	</section>
</body>
</html>
